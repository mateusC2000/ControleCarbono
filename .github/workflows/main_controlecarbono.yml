# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build, Test and Deploy ASP.Net Core app to Azure Web App - ControleCarbono

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build
        run: dotnet build Fiap.Api.ControleCarbono/Fiap.Api.ControleCarbono.csproj --configuration Release

      - name: Test
        run: dotnet test Fiap.Api.ControleCarbono.Tests/Fiap.Api.ControleCarbono.Tests.csproj --no-build --verbosity normal

      - name: Publish
        run: dotnet publish Fiap.Api.ControleCarbono/Fiap.Api.ControleCarbono.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5896E6AA59B64A89A0CEC05B7673BB08 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D056AEF3E87240439EEC3CB9E6C5D226 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B378FB03F3B4432FAE20091878E36AF1 }}

      - name: Deploy to Staging slot
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ControleCarbono'
          package: .

  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_08F040C36368436F80B927DED71529BF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5313180F7FC7417E9EACFE856D6EDF22 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_34B213D5FBE74FFEA04117777AE488BA }}

      - name: Deploy to Production slot
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ControleCarbono'
          slot-name: 'Production'
          package: .
